#version: "3"
services:
  hub:
    image: selenium/hub
    ports:
      - "4444:4444"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4444/wd/hub/status || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 10
  chrome:
    image: selenium/node-chrome
    depends_on:
      hub:
        condition: service_healthy
    shm_size: '1g'
    deploy:
      replicas: 1
    env_file: .env

  firefox:
    image: selenium/node-firefox
    depends_on:
      hub:
        condition: service_healthy
    shm_size: '1g'
    deploy:
      replicas: 1
    env_file: .env


